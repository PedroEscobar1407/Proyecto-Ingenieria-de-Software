{% if not psych_list %}
    <div class="no-psych-message">
        Ahora mismo nadie puede ver tu diario ðŸ˜‰
    </div>
{% endif %}
{% for psych in psych_list %}
<div class="profile-info">
    <img src="{{ psych.photo.url }}" class="foto-psicologo">
    <div class="profile-text">
        <h2>{{ psych.name }}</h2>
        <h3 class="specialty">{{ psych.specialty }}</h3>
        <h3 class="email">{{ psych.user.email }}</h3>
    </div>
</div>
{% endfor %}
