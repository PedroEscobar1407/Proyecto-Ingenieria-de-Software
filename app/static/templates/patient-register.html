{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar paciente</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favico.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header>
    <a href="../" class="logo" style="margin-left: auto;">
        <span class="material-symbols-outlined">
            self_improvement
        </span>
        reflecta
    </a>
</header>
<div class="ellipse"></div>
<div class="container" style="display: flex; justify-content: center"><!--container for the rest of the content in the page-->
    <div class="login-form-container" style="width: 33%"><!--container for the login form-->
        
        <form action="{% url 'patient-register' %}" method="POST" enctype="multipart/form-data"><!--the login form-->
            {% csrf_token %}
            {% for field in form %}
                <label>{{field.label}}</label>
                {{field}}
            {% endfor %}

            <div class="form-buttons">
                <button class="login-button" type="submit">Registrarse</button>
            </div> 
        </form>

    </div>
</div>
</body>
</html>
